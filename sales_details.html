<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
  <style>
    :root { --primary: #1abc9c; --bg: #f4f7f6; --card: #ffffff; --border: #dee2e6; }
    body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
    
    .report-card { background: var(--card); border-radius: 12px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid var(--border); }
    .filter-bar { display: flex; gap: 15px; align-items: center; margin-bottom: 25px; flex-wrap: wrap; }
    
    .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px; }
    .stat-box { background: var(--primary); color: white; padding: 20px; border-radius: 10px; text-align: center; }
    .stat-box h3 { margin: 0; font-size: 0.8rem; text-transform: uppercase; opacity: 0.9; }
    .stat-box p { margin: 5px 0 0; font-size: 1.8rem; font-weight: 600; }

    table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
    th { text-align: left; padding: 12px; background: #f8f9fa; color: #666; font-size: 0.8rem; border-bottom: 2px solid var(--border); }
    td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
    
    .btn { padding: 10px 18px; border-radius: 6px; border: none; cursor: pointer; font-weight: 500; transition: 0.2s; }
    .btn-primary { background: var(--primary); color: white; }
    input { padding: 10px; border: 1px solid var(--border); border-radius: 6px; }

    #sdLoader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 999; align-items: center; justify-content: center; flex-direction: column; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="report-card">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
    <h2 style="margin:0; color:var(--primary);"><i class="fas fa-list-ul"></i> Sales Details Analytics</h2>
    <div class="filter-bar">
      <input type="text" id="dateStart" placeholder="Start Date" class="datepicker">
      <input type="text" id="dateEnd" placeholder="End Date" class="datepicker">
      <button class="btn btn-primary" onclick="loadDetails()">Filter Data</button>
      <button class="btn" style="background:#34495e; color:white;" onclick="setQuickDate('today')">Today</button>
    </div>
  </div>

  <div class="stat-grid">
    <div class="stat-box"><h3>Items Sold</h3><p id="sumQty">0</p></div>
    <div class="stat-box" style="background:#3498db;"><h3>Total Revenue</h3><p id="sumRev">৳0</p></div>
  </div>

  <div style="overflow-x: auto;">
    <table>
      <thead>
        <tr>
          <th>Date</th><th>Invoice</th><th>Customer</th><th>Item Name</th><th>Size</th><th>Qty</th><th>Total Price</th>
        </tr>
      </thead>
      <tbody id="sdTableBody"></tbody>
    </table>
  </div>
</div>

<div id="sdLoader"><div class="spinner"></div><p>Fetching detailed records...</p></div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    flatpickr(".datepicker", { dateFormat: "Y-m-d" });
    setQuickDate('today'); // Default view is Today
  });

  function setQuickDate(type) {
    const d = new Date();
    const formatted = d.toISOString().split('T')[0];
    document.getElementById('dateStart').value = formatted;
    document.getElementById('dateEnd').value = formatted;
    loadDetails();
  }

  function loadDetails() {
    const start = document.getElementById('dateStart').value;
    const end = document.getElementById('dateEnd').value;
    
    document.getElementById('sdLoader').style.display = 'flex';
    
    google.script.run
      .withFailureHandler(err => {
        document.getElementById('sdLoader').style.display = 'none';
        alert("System Error: " + err.message);
      })
      .withSuccessHandler(res => {
        document.getElementById('sdLoader').style.display = 'none';
        
        // Update Summary Cards
        document.getElementById('sumQty').innerText = res.summary.totalQty;
        document.getElementById('sumRev').innerText = '৳' + res.summary.totalRevenue.toLocaleString();
        
        // Update Table
        const tbody = document.getElementById('sdTableBody');
        if (!res.details || res.details.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:40px; color:#999;">No items found for this range.</td></tr>';
        } else {
          tbody.innerHTML = res.details.map(d => `
            <tr>
              <td>${d['SO Date']}</td>
              <td><b>${d['Invoice Num'] || '-'}</b></td>
              <td>${d['Customer Name']}</td>
              <td>${d['Item Name']}</td>
              <td><span style="background:#eee; padding:2px 6px; border-radius:4px;">${d['Size'] || 'N/A'}</span></td>
              <td>${d['QTY Sold']}</td>
              <td>৳${(parseFloat(d['Total Sales Price']) || 0).toLocaleString()}</td>
            </tr>
          `).join('');
        }
      }).sdGetSalesDetails(start, end);
  }
</script>
</body>
</html>
